<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stylish Form</title>
  </head>
  <body>
      <form class="center-wrapper" stack>
        <h1>Say Hello!</h1>
        <div class="form-grid gap-md">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email</label>
        <input type="text" name="email" id="email" />

        <select name="needed-services">
          <option value="train">Train</option>
          <option value="bus">Bus</option>
          <option value="taxi">Taxi</option>
          <option value="uber">Uber</option>
          <option value="hotel">Hotel</option>
          <option value="hire-car">Hire Care</option>
        </select>
        <br />
        <select name="selected-budget">
          <option value="cheapest">Cheapest</option>
          <option value="medium">Medium</option>
          <option value="expensive">Expensive</option>
        </select>

        <br />
        <label for="message">Message</label>

        <textarea id="your-message" name="your-message" rows="5" cols="33">
Your message here...
      </textarea
        >

        <br />
        <button type="submit">
          Submit
          <img src="" alt="" />
        </button>
        </div>
      </form>
    </main>
  </body>
</html>
